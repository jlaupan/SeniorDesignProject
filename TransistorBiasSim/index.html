<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transistor Biasing Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="simulationContainer">
        <h2>Transistor Biasing Simulation</h2>
        <label for="transistorType">Transistor Type:</label>
        <select id="transistorType">
            <option value="npn">NPN</option>
            <option value="pnp">PNP</option>
        </select>

    <label for="biasVoltage">Bias Voltage (V):</label>
    <span id="biasVoltageValue">0V</span>
    <button id="incrementVoltage">Increase (+0.25V)</button>
    <button id="decrementVoltage">Decrease (-0.25V)</button>
    <button id="resetVoltage">Reset Voltage</button>

        <label for="resistance">Resistance (kΩ):</label>
        <input type="range" id="resistance" min="1" max="10" value="1" step="0.1">
        <span id="resistanceValue">1kΩ</span>

        <div id="graphContainer">
            <canvas id="biasGraph"></canvas>
        </div>

        <div id="chatWidget">
            <!-- Placeholder for ChatGPT Widget -->
            <!-- Requires API calls that we might have to pay for -->
            <p>Chat with GPT-3.5</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
